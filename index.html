<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Campos de Formulario</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="./js/app.js"></script>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            //alert --> Alertas de Caja para el usuario
            //prompt --> 
            /*let inputText = prompt("Cual es su EDAD", '');
            alert(`Su edad es: ${inputText}`);//Interpolacion
            alert('Su edad es: ' + inputText);*/ // Concatenacion

            $('#boton').click(function(){
                /*let inputText = prompt("Cual es su EDAD", '');
                $('#suedad').text(inputText);*/
                fetch("https://www.datos.gov.co/resource/xdk5-pm3f.json?$select=distinct departamento&$order=departamento ASC")
                .then(response => response.json())
                .then(deps =>{
                    var dept = "";
                    for(let dp in deps){
                        dept += `<option value='${deps[dp].departamento}'>${deps[dp].departamento}</option>`;
                    }
                    $('#selecDep').html(dept)
                    $('#suedad').text(dept)
                    
                })

                
            });
        });

    </script>
</head>
<body>
    <main>
        <section>
            <form action="">
                <div>
                    <label for="nameUser">Nombre (s)</label>
                    <input type="text" id="nameUser" name="nameUser" class="name" placeholder="Nombre">
                    <span id="errorNameUser" style="color:red; padding-top: 10px;"></span>
                </div>
                <div>
                    <label for="lastName">Apellido (s)</label>
                    <input type="text" id="lastName" name="lastName" class="name" placeholder="Apellido(s)">
                </div>
                <div>
                    <label for="email">Correo Electr√≥nico (s)</label>
                    <input type="email" id="email" name="email" placeholder="@" class="email">
                </div>
                <div>
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone" placeholder="####" class="phone">
                </div>
                <div>
                    <button type="button" onclick="validate()">
                        <img src="./icon/diskette.png" alt="">
                        Guardar
                    </button>
                </div>
            </form>
        </section>
        <section>
            <button id="boton">
               Departamentos de Colombia
            </button>
            <article>

                <select name="" id="selecDep">
                    <option value="">Seleccionar</option>
                  

                </select>


                <p id="suedad"></p>
            </article>
    </section>
    </main>
    
</body>
</html>
